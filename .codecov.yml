# Coverage details
coverage:
  precision: 3
  round: down
  range: "70...100"

  status:
    project:
      default: off
      interface:
        flags: problems
      backends:
        flags: utils
    patch:
      default: off
      interface:
        flags: problems
      backends:
        flags: utils

# File categories
flags:
  problems:
    paths:
      - problems/
  gallery:
    tests:
      - tests/
  utils:
    paths:
      - utils/
